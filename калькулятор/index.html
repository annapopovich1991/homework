<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./text.css">
</head>
<body>
    <div class="wrapper">

        <div class="calculator-block">
            
            <div class="calculator">
            <div class="row-display">
                <input id="display-text"></span>
            </div>
            <div class="button-container">
                <div class="row">
                    <button onclick="('mc')">mc</button>
                    <button onclick="('me')">me</button>
                    <button onclick="('m+')">m+</button>
                    <button onclick="('m-')">m-</button>
                    <button onclick="('ms')">ms</button>
                </div>
                <div class="row">
                    <button onclick="('%')">%</button>
                    <button onclick="('CE')">CE</button>
                    <button onclick="('C')">C</button>
                    <button onclick="('')">*</button>
                </div>
                <div class="row">
                    <button onclick="('1/x')">1/x</button>
                    <button onclick="('x2')">x2</button>
                    <button onclick="('x')">x</button>
                    <button onclick="(':')">:</button>
                </div>
                <div class="row">
                    <button onclick="('7')">7</button>
                    <button onclick="('8')">8</button>
                    <button onclick="('9')">9</button>
                    <button onclick="('')">*</button>
                </div>
                <div class="row">
                    <button onclick="('4')">4</button>
                    <button onclick="('5')">5</button>
                    <button onclick="('6')">6</button>
                    <button onclick="('-')">-</button>
                </div>
                <div class="row">
                    <button onclick="('1')">1</button>
                    <button onclick="('2')">2</button>
                    <button onclick="('3')">3</button>
                    <button onclick="('+')">+</button>
                </div>
                <div class="row">
                    <button onclick="(+/-)">+/-</button>
                    <button onclick="('0')">0</button>
                    <button onclick="()">.</button>
                    <button onclick="()">=</button>
                </div>
            </div>
           
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</div>
</body>
</html>
