<body>
    <div class="wrapper">

        <input id="ch1" type="checkbox" name="Two" value="1"/>

        <input id="ch1" type="checkbox" name="Four" value="1"/>
        <label for="ch1">Four</label><br/>
        </div>

        <div class="radio-block">
        <input type="radio" name="One" value="1"/> One<br/>
        <input type="radio" name="Two" value="2"/> Two<br/>
        <input type="radio" name="Three" value="3"/> Three<br/>
        <input type="radio" name="Four" value="4"/> Four<br/>
        </div>
      </div>
